---
# defaults file for ansible-role-ssh-hardening

# Define listening sshd port
sshd_port: "22"

# Use only ssh protocol version 2
sshd_protocol_version: "2"

# Listening on specific address
sshd_listening_address: "0.0.0.0"

# Deny root login
sshd_root_login: "no"

# Disable kerberos
sshd_kerberos_support: false

# Disable gssapi authentification
sshd_gssapi_support: false

# Disable x11 forwarding
sshd_x11_forwarding: "no"

# Disable agent forwarding
sshd_agent_forwarding: "no"

# Disable tcp forwarding
sshd_tcp_forwarding: "no"

# Disconnect idle sessions
sshd_client_alive_intervale: "300"
sshd_client_alive_countMax: "2"

# Set banner
sshd_banner: "/etc/issue.net"

### CRYPTOGRAPHY ###
openssh_ciphers: []
openssh_macs: []

# Cipher do not use sha1
ciphers_openssh_66:
  - chacha20-poly1305@openssh.com
  - aes256-gcm@openssh.com
  - aes128-gcm@openssh.com
  - aes256-ctr
  - aes192-ctr
  - aes128-ctr

ciphers_openssh_53:
  - aes256-ctr
  - aes192-ctr
  - aes128-ctr

# Message authentication code
macs_openssh_76:
  - hmac-sha2-512-etm@openssh.com
  - hmac-sha2-256-etm@openssh.com
  - umac-128-etm@openssh.com
  - hmac-sha2-512
  - hmac-sha2-256

macs_openssh_66:
  - hmac-sha2-512-etm@openssh.com
  - hmac-sha2-256-etm@openssh.com
  - umac-128-etm@openssh.com
  - hmac-sha2-512
  - hmac-sha2-256

macs_openssh_59:
  - hmac-sha2-512
  - hmac-sha2-256

macs_openssh_53:
  - hmac-sha1
